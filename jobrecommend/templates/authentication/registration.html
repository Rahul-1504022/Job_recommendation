{% extends 'layout.html' %}

{% block title %}
Registration Page
{% endblock  %}

{% load static %}


{% block content %}
    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-12 ftco-animate text-center mb-5">
            <h1 class="mb-3 bread">Account Registration</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- ======= Contact Section ======= -->

    <section id="contact" class="contact">
      <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-6">
          <h3 class="text-center">Create an account</h3>

          
  <form action=""  method="post">
    {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Full Name" />
                <div class="validate">

                 </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="email"  />
                <div class="validate">
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"  />
                <div class="validate">
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="confirmPassword"  />
                <div class="validate">
                </div>
            </div>

        
            <div class="text-center"><button type="submit" class="btn btn-success btn-block">Register</button></div>
  </form>
  <br>

            <small>Already have an account<a href="{% url 'login' %}"> Login here!</a></small><br><br>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock  %}
